<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Karma Cone</title>

    <link rel="icon" type="image/ico" href="favicon.ico" />
</head>
<body>
	<nav class="top-navigation">
        <div class="content">
        	<ul class="links">
    			<li class="active">Meet Karma</li>
    			<li>How It Works</li>
    			<li>Store</li>
    			<li>Blog</li>
    			<li>Help</li>
    			<li>Login</li>
			</ul>
        	<img class="logo" src="images/karma_logo.png" alt="Karma_logo" width="26px">
        </div>
        <hr class="hr2" \>

    <section class="introduction">

            <h1>Introducing Karma</h1>

            <button class="big-button">Learn More</button>
        </div>
    </section>
    <section class="cases">

            <h2>Everyone needs little karma.</h2>
            <ul class="devices">

                    </div>
                </li>
                <li>
                    <img width="127px" height="127px" src="images/icon-coffee.png" alt="Boost your productivity image">

                    </div>
                </li>
                <li>
                    <img width="127px" height="127px" src="images/icon-refill.png" alt="Pay as You Go image">
                    <div class="devices">
                        <h3>Pay as You Go</h3>
                    </div>

    <footer class="social">
        <div class="content">
            <hr>
            <h5 class="h5">Join us on</h5>
            <ul class="icons">
                <li class="twitter">
                    <i class="fa fa-twitter"></i>
                </li>
                <li class="facebook">
                    <i class="fa fa-facebook"></i>
                </li>
                <li class="instagram">
                    <i class="fa fa-instagram"></i>
                </li>
            </ul>
        </div>
